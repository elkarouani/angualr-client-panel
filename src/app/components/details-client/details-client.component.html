<div class="row m-3">
  <div class="col-md-6">
    <a routerLink="/">
      <i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Back to
      dashboard
    </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right" role="group" aria-label="Button group">
      <button class="btn btn-danger" routerLink="/client/edit/{{ id }}">
        <i class="fa fa-pencil" aria-hidden="true"></i> Edit
      </button>
      <button class="btn btn-dark" (click)="deleteClient()">
        <i class="fa fa-trash" aria-hidden="true"></i> Delete
      </button>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ client.firstName }} {{ client.lastName }}</h5>
    <div class="row">
      <div class="col-md-8">
        <ul class="list-group">
          <li class="list-group-item">
            id: <strong>{{ id }}</strong>
          </li>
          <li class="list-group-item">
            phone: <strong>{{ client.phone }}</strong>
          </li>
          <li class="list-group-item">
            email: <strong>{{ client.email }}</strong>
          </li>
        </ul>
      </div>
      <div class="col-md-4 text-right">
        <span class="h5">Balance </span>
        <button class="btn btn-success" (click)="showBalance = !showBalance">
          <i class="fa fa-pencil"></i>
        </button>
        <h4
          [ngClass]="{
            'text-danger': showBalance,
            'text-success': !showBalance
          }"
        >
          {{ client.balance | currency: "USD":"symbol" }}
        </h4>

        <div *ngIf="showBalance">
          <form (ngSubmit)="onSubmit()">
            <div class="input-group">
              <input
                class="form-control"
                type="number"
                name="balance"
                [(ngModel)]="client.balance"
              />
              <div class="btn-group" role="group" aria-label="Button group">
                <button class="btn btn-warning">Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12"></div>
</div>
