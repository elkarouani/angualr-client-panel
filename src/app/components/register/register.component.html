<div class="row mt-4">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">
          <span class="text-success">
            <i class="fa fa-lock"></i> Register Panel
          </span>
          Client
        </h1>
        <form (ngSubmit)="onRegister()">
          <div class="form-group">
            <label>Email</label>
            <input
              class="form-control"
              type="email"
              name="email"
              [(ngModel)]="email"
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              class="form-control"
              type="password"
              name="password"
              [(ngModel)]="password"
            />
          </div>
          <input
            type="submit"
            value="Register"
            class="btn btn-success btn-block"
          />
        </form>
      </div>
    </div>
  </div>
</div>
