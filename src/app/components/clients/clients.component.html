<div class="row m-3">
  <div class="col-md-6">
    <a routerLink="/client/add" class="btn btn-success" style="color: white;">
      <i class="fa fa-plus" aria-hidden="true"></i> New Client
    </a>
  </div>
  <div class="col-md-6">
    <h4 class="text-right">Total: {{ total | currency: "USD":"symbol" }}</h4>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <h5 class="card-title">Title</h5>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Balance</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients" (dblclick)="deleteClient(client.id)">
          <td scope="row">{{ client.lastName }} {{ client.firstName }}</td>
          <td>{{ client.phone }}</td>
          <td>{{ client.balance | currency: "USD":"symbol" }}</td>
          <td class="text-right">
            <a routerLink="/client/{{ client.id }}" class="btn btn-info">
              <i class="fa fa-info-circle" aria-hidden="true"></i>
            </a>
            &nbsp;
            <a
              class="btn btn-warning"
              routerLink="/client/edit/{{ client.id }}"
            >
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
