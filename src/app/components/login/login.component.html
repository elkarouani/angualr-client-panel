<div class="row mt-4">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">
          <span class="text-primary">
            <i class="fa fa-lock"></i> Login Panel
          </span>
          Client
        </h1>
        <form (ngSubmit)="onLogin()">
          <div class="form-group">
            <label>Email</label>
            <input
              class="form-control"
              type="email"
              name="email"
              [(ngModel)]="email"
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              class="form-control"
              type="password"
              name="password"
              [(ngModel)]="password"
            />
          </div>
          <input
            type="submit"
            value="Login"
            class="btn btn-primary btn-block"
          />
          <button
            type="button"
            class="btn btn-danger btn-block"
            (click)="onLoginWithGoogle()"
          >
            <i class="fa fa-google-plus" aria-hidden="true"></i> Google account
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
