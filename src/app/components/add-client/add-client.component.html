<div class="row m-3">
  <div class="col-md-12">
    <a routerLink="/">
      <i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Back to
      dashboard
    </a>
  </div>
</div>

<div class="row m-3">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">
          <i class="fa fa-user" aria-hidden="true"></i> New Client
        </h4>
      </div>
      <div class="card-body">
        <form #formClient="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>First Name</label>
            <input
              class="form-control"
              type="text"
              name="firstName"
              [(ngModel)]="client.firstName"
              #clientFirstName="ngModel"
              required
              minlength="3"
              [ngClass]="{
                'is-invalid': clientFirstName.errors && clientFirstName.touched
              }"
            />
            <div
              [hidden]="!clientFirstName.errors?.required"
              class="invalid-feedback"
            >
              First Name is required
            </div>
            <div
              [hidden]="!clientFirstName.errors?.minlength"
              class="invalid-feedback"
            >
              Must be at least 3 characters
            </div>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input
              class="form-control"
              type="text"
              name="lastName"
              [(ngModel)]="client.lastName"
              #clientLastName="ngModel"
              required
              minlength="3"
              [ngClass]="{
                'is-invalid': clientLastName.errors && clientLastName.touched
              }"
            />
            <div
              [hidden]="!clientLastName.errors?.required"
              class="invalid-feedback"
            >
              Last Name is required
            </div>
            <div
              [hidden]="!clientLastName.errors?.minlength"
              class="invalid-feedback"
            >
              Must be at least 3 characters
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input
              class="form-control"
              type="email"
              name="email"
              [(ngModel)]="client.email"
              #clientEmail="ngModel"
              required
              minlength="3"
              [ngClass]="{
                'is-invalid': clientEmail.errors && clientEmail.touched
              }"
            />
            <div
              [hidden]="!clientEmail.errors?.required"
              class="invalid-feedback"
            >
              Email is required
            </div>
            <div
              [hidden]="!clientEmail.errors?.minlength"
              class="invalid-feedback"
            >
              Must be at least 3 characters
            </div>
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input
              class="form-control"
              type="tel"
              name="phone"
              [(ngModel)]="client.phone"
              #clientPhone="ngModel"
              required
              minlength="3"
              [ngClass]="{
                'is-invalid': clientPhone.errors && clientPhone.touched
              }"
            />
            <div
              [hidden]="!clientPhone.errors?.required"
              class="invalid-feedback"
            >
              Phone number is required
            </div>
            <div
              [hidden]="!clientPhone.errors?.minlength"
              class="invalid-feedback"
            >
              Must be at least 12 characters
            </div>
          </div>
          <div class="form-group">
            <label>Balance</label>
            <input
              class="form-control"
              type="number"
              name="balance"
              [(ngModel)]="client.balance"
              #clientBalance="ngModel"
              required
              minlength="3"
              [ngClass]="{
                'is-invalid': clientBalance.errors && clientBalance.touched
              }"
            />
            <div
              [hidden]="!clientBalance.errors?.required"
              class="invalid-feedback"
            >
              Balance is required
            </div>
          </div>
          <button
            class="btn btn-primary btn-block"
            [disabled]="formClient.invalid"
            type="submit"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
